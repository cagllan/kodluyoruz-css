<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- container -->
    <div class="container">

        <!-- header -->
        <header class="header">
            <div class="logo">
                <img src="img/google.jpg" alt="google-logo" class="google-logo">
            </div>
        </header>

        <!-- search section -->
        <section class="search-bar">
            <form action="">
                <p>Search the web using Google!</p>
                <input type="text" class="search-input"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </form>
        </section>

        <!-- links section -->
        <section class="links-section">
            <div class="special-search-section">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>

            <!-- help section -->
            <div class="help-section">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>

            <!-- subscribe section -->
            <div class="subscribe-section">
                <p>
                    Get Google!
                    <br>
                    updates montyhly:
                </p>
                <input type="email" value="your e-mail" class="subscribe-email">
                <br>
                <input type="submit" value="Subscribe">
                <a href="#" class="archive">Archive</a>
            </div>
        </section>

        <!-- clearfix -->
        <div class="clearfix"></div>

        <!-- footer -->
        <footer class="footer">
            <p class="copyright-text">
               Copyright &copy;1998 Google Inc. 
            </p>
        </footer>
    </div>
    
</body>
</html>
